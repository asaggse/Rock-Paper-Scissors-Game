<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="text-center">Rock Paper Scissors</h1>

    <div class="score-board">
      <div id="player-label" class="badge">player</div>
      <div id="cpu-label" class="badge">CPU</div>
      <span id="player-score">0</span>:<span id="cpu-score">0</span>
    </div>

    <div class="result">
      <p>Make your move.</p>
    </div>

    <div class="choices">
      <div id="r" class="choice">
        <img src="images/rock.png" alt="">
      </div>
      <div id="p" class="choice">
        <img src="images/paper.png" alt="">
      </div>
      <div id="s" class="choice">
        <img src="images/scissors.png" alt="">
      </div>
    </div>

    <p id="action-reset">Reset Game</p>
    
    <p class="font-italic mt-5 mb-3 text-muted text-center pt-3">By Alessandro Saggese</p>
    
    <script src="app.js" charset="utf-8"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
